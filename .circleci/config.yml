version: 2.1

jobs:
  build:
    machine:
        image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Test and build docker images
          command: |
            pyenv local 3.7.0
            pip3 install mypy pylint pika
            make test
            make build

workflows:
  version: 2
  default:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
